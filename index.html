<!DOCTYPE html>
<html>
<head>
    <title>Agile 103 Class Calendar</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Updated: Include PDF.js library from a reliable CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>
</head>
<body>
    <div class="calendar-container">
        <canvas id="pdf-canvas"></canvas>
    </div>

    <script>
        // Updated: Set the path to the PDF.js worker script from CDN
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.worker.min.js';

        var url = 'Agile 103 January Curriculum.pdf'; // Ensure this matches your PDF file name exactly

        // Asynchronously loads the PDF.
        pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;

            // Initial/first page rendering
            renderPage(1);
        });

        function renderPage(pageNum) {
            // Get page
            pdfDoc.getPage(pageNum).then(function(page) {
                var scale = 1.5; // Adjust scale for better resolution
                var viewport = page.getViewport({scale: scale});
                var canvas = document.getElementById('pdf-canvas');
                var ctx = canvas.getContext('2d');

                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Render PDF page into canvas context
                var renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                page.render(renderContext);
            });
        }
    </script>
</body>
</html>
